apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: temp-guestbook
  namespace: argocd
spec:
  destination:
    name: prod
    namespace: temp-guestbook
  source:
    path: kustomize-guestbook
    repoURL: https://github.com/34fathombelow/temp.git
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
      - PruneLast=true